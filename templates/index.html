<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LISA HUD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: sans-serif;
    }

    #hud {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 16px;
      border-radius: 10px;
      width: 300px;
      display: none;
      z-index: 1000;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }

    ul {
      margin: 0;
      padding-left: 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="hud">
  <h2>Intent:</h2>
  <p id="intent-text"></p>
  <h2>Suggestions:</h2>
  <ul id="suggestions-list"></ul>
</div>

<script>
  async function sendTextToLISA(text) {
    const res = await fetch("/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });
    const data = await res.json();

    const hud = document.getElementById("hud");
    const intentText = document.getElementById("intent-text");
    const suggestionsList = document.getElementById("suggestions-list");

    intentText.textContent = data.intent;
    suggestionsList.innerHTML = data.suggestions.map(s => `<li>${s}</li>`).join('');
    hud.style.display = "block";

    setTimeout(() => { hud.style.display = "none"; }, 7000); // Hide after 7 seconds
  }

  // Simulated text for now â€” replace with real-time input later
  setTimeout(() => {
    sendTextToLISA("I don't know, maybe we should wait until next quarter");
  }, 1000);
</script>

</body>
</html>
