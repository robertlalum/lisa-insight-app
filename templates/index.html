<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LISA Insight Assistant</title>
</head>
<body>
  <h1>ðŸ’¬ LISA â€” Conversation Analyzer</h1>

  <form id="api-key-form">
    <label for="api-key">ðŸ”‘ Enter your OpenAI API key:</label><br />
    <input type="password" id="api-key" placeholder="sk-..." style="width: 300px;" />
    <button type="submit">Save Key</button>
  </form>

  <form id="analyze-form" style="margin-top: 20px;">
    <textarea id="user-input" rows="5" cols="60" placeholder="Type what you just heard..."></textarea><br />
    <button type="submit">Analyze</button>
  </form>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    let apiKey = "";

    // Save API key locally in memory (not stored)
    document.getElementById("api-key-form").addEventListener("submit", (e) => {
      e.preventDefault();
      apiKey = document.getElementById("api-key").value.trim();
      alert("API key saved for this session.");
    });

    document.getElementById("analyze-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("user-input").value;

      if (!apiKey) {
        alert("Please enter your API key first.");
        return;
      }

      const res = await fetch("/analyze", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + apiKey
        },
        body: JSON.stringify({ text })
      });

      const data = await res.json();
      document.getElementById("result").innerHTML = `
        <h2>Intent:</h2><p>${data.intent}</p>
        <h2>Suggestions:</h2><ul>${data.suggestions.map(s => `<li>${s}</li>`).join("")}</ul>
      `;
    });
  </script>
</body>
</html>
